<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:wght@1..1000&display=swap" rel="stylesheet">
        <script src="export.js"></script>
        <script>
            var data = undefined
            window.onload = function () {
                let s = new XMLHttpRequest()
                s.open('GET', 'heresy.svg')
                s.responseType = 'text'
                s.onload = function () {
                    if (data === undefined) data = s.response
                    else document.body.innerHTML = s.response + data
                }
                s.send()
                let s2 = new XMLHttpRequest()
                s2.open('GET', 'heresyBack.svg')
                s2.responseType = 'text'
                s2.onload = function () {
                    if (data === undefined) data = s2.response
                    else document.body.innerHTML = data + s2.response
                }
                s2.send()
            }
        </script>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            svg {
                display: block;
            }
        </style>
    </head>
    <body></body>
</html>
