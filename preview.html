<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:wght@1..1000&display=swap" rel="stylesheet">
        <script src="export.js"></script>
        <script>
            var svg;
            window.onload = function () {
                Promise.all([fetch(new Request('heresy.svg')), fetch(new Request('heresyBack.svg'))].map(x => x.then(z => z.text())))
                    .then(([front, back]) => {
                        document.body.innerHTML = front + back
                        let f = document.body.children[0]
                        let b = document.body.children[1]
                        svg = bindSvg(f, b)
                    })
            }
        </script>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            svg {
                display: block;
            }
        </style>
    </head>
    <body></body>
</html>
